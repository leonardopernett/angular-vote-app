<div  class="card text-center mt-4">
    <div class="card-header">
        <a href="{{link.link}}" target="_blank">{{link.title}}</a>
    </div>
    <div class="card-body text-center">
       <span>Points:</span> 
       <h3 class="display-4">
           {{link.votes}}
       </h3>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary " (click)="link.voteUp()">Up</button>
        <button class="btn btn-danger" (click)="link.voteDown()">Down</button>
    </div>
</div>
